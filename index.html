<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>погода 2 вариант</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="weather">
      <div class="weather__inner">
        <form class="form">
          <input
            type="text"
            class="form__input"
            placeholder="Enter the city name"
          />
          <button class="form__button" type="submit">
            <img src="./img/poisk.svg" alt="картинка поиска" />
          </button>
        </form>

        <div class="details">
          <div class="details__section section__border">
            <ul class="nuances-list">
              <li class="nuances-list__city">
                <h1 class="nuances-list__city-text"></h1>
                <button class="nuances-list__button">
                  <!-- <img src="./img/serdce.svg" alt="like" /> -->
                  <svg
                    width="26"
                    height="25"
                    viewBox="0 0 26 25"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="svg-like"
                  >
                    <path
                      opacity="0.54"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M18.5154 1C15.9205 1 13.5851 2.7875 12.6769 5.125C11.7687 2.7875 9.43333 1 6.83846 1C3.59487 1 1 3.6125 1 7.1875C1 12 5.54103 16.125 12.6769 23C19.8128 16.125 24.3538 12 24.3538 7.1875C24.3538 3.6125 21.759 1 18.5154 1Z"
                      stroke="black"
                      stroke-width="2"
                    />
                  </svg>
                </button>
              </li>

              <li class="nuances-list__temp">
                <p class="nuances-list__temp-degrees">
                  14
                  <sup
                    ><img
                      class="nuances-list__img"
                      src="./img/bol_tucha.svg"
                      alt="туча"
                  /></sup>
                </p>
              </li>

              <li class="nuances-lis__nuances-average">
                <p class="nuances-lis__nuance">
                  Feels like: <span class="feels-like"></span>
                </p>
                <p class="nuances-lis__nuance">
                  Sunrise: <span class="sunrise"></span>
                </p>
                <p class="nuances-lis__nuance">
                  Sunset: <span class="sunset"></span>
                </p>
              </li>

              <li class="nuances-lis__item nuances-lis__item-border">
                <p class="nuances-lis__hour">12:00</p>
                <div class="nuances-lis__forecast-nuances">
                  <div class="nuances-lis__forecast-temp">
                    <p class="nuances-lis__degrees">Temperature: 13</p>
                    <p class="nuances-lis__degrees">Feels like: 11</p>
                  </div>
                  <img src="./img/mal_tucha.svg" alt="туча" />
                </div>
              </li>

              <li class="nuances-lis__item nuances-lis__item-border">
                <p class="nuances-lis__hour">15:00</p>
                <div class="nuances-lis__forecast-nuances">
                  <div class="nuances-lis__forecast-temp">
                    <p class="nuances-lis__degrees">Temperature: 11</p>
                    <p class="nuances-lis__degrees">Feels like: 10</p>
                  </div>
                  <img src="./img/mal_tucha.svg" alt="туча" />
                </div>
              </li>

              <li class="nuances-lis__item">
                <p class="nuances-lis__hour">18:00</p>
                <div class="nuances-lis__forecast-nuances">
                  <div class="nuances-lis__forecast-temp">
                    <p class="nuances-lis__degrees">Temperature: 13</p>
                    <p class="nuances-lis__degrees">Feels like: 11</p>
                  </div>
                  <img src="./img/mal_tucha.svg" alt="туча" />
                </div>
              </li>
            </ul>
          </div>

          <div class="city details__section">
            <div class="city__details-added">
              <h2 class="city__text">Added Location:</h2>
            </div>

            <ul class="city-list">
              <!-- <li class="city-list__item">
                <button class="city-list__button-text">
                 
                </button>
                <button class="city-list__botton-delete">+</button>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
